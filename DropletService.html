<!DOCTYPE html>
<!--标签：单标签，双标签-->

    <title>赵林颖</title>
   <!--link 用来加载外部资源用的表情-->
   <!--href 后外部资源的绝对路径或相对路径，这里用的是相对路径-->
    <link rel="short icon" href="Resource/icon.png">

    <!--stylesheet用来加载外部样式表-->
    <link rel="stylesheet"href="ExtemalStyle.css">


    <style>
        /*成行标签display: table 需求值width */
        ul{
            display: table;
            width:100%;
            background: white;
            height:100px;
            margin-bottom: 10px;

        }
        /*成列标签display: table-cell 需求值width */
        li{
            display: table-cell;
            width: 33.3%;
            text-align: center;
            vertical-align: middle;
        }

        .DS_second_section img{
            margin-bottom: -6px;
        }

        ul li span{
            display: block;
        }



    </style>


</head>
<body>
